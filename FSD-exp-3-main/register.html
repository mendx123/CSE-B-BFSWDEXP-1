<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Register</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
        }
        h1 {
            font-size: 20px;
        }
        table tr td {
            padding-top: 6px;
            padding-bottom: 6px;
        }
        fieldset {
            width: 500px;
            text-align: center;
            margin: auto;
        }
    </style>
    <script defer src="register.js"></script>
</head>
<body>
    <div id="header">
        <h1>Registration</h1>
    </div>

    <div id="content">
        <center>
            <form name="frm" method="POST" action="login.html" onsubmit="return validate()">
                <fieldset align="center">
                    <table align="center">
                        <tr><td>First Name:</td><td><input type="text" name="fname" size="50" required/></td></tr>
                        <tr><td>Last Name:</td><td><input type="text" name="lname" size="50" required/></td></tr>
                        <tr><td>Phone No:</td><td><input type="text" name="phone" size="50" required/></td></tr>
                        <tr><td>Mail id:</td><td><input type="email" name="mailid" size="50" required/></td></tr>
                        <tr><td>Gender:</td>
                            <td>Male: <input type="radio" name="gender" value="male">
                            Female: <input type="radio" name="gender" value="female"></td>
                        </tr>
                        <tr><td>DOB:</td><td><input type="date" name="dob" size="50" required/></td></tr>
                        <tr><td>Username:</td><td><input type="text" name="uname" size="50" required/></td></tr>
                        <tr><td>Password:</td><td><input type="password" name="pwd" size="50" required/></td></tr>
                        <tr><td>Age:</td><td><input type="text" name="age" size="50" required/></td></tr>
                    </table>
                    <input type="submit" value="SUBMIT" name="submit"/>
                </fieldset>
            </form>
        </center>
    </div>

    <div id="footer">
        Copyright &copy; CMRIT_2025
    </div>
</body>
</html>
